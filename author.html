<!DOCTYPE html>
<html>

<head>
    <title>Author Page</title>
</head>

<body>
    <h2>Author entry Akhila Gonegari</h2>

</body>
<form>
    <label for="authorHidden">The hidden Author Name </label>
    <input type="password" id="authorHidden" name="authorHidden" value="Dickens"> <br>

    <label for="guessAuthor">Guess the Author </label>
    <input type="text" id="guessAuthor" name="guessAuthor" autofocus> <br>

    <input type="button" onclick="checkAuthor()" value="Check the guess">
</form>

<p id="result"></p>
<script>
    let good = 0;
    let oops = 0;
    function checkAuthor() {
        console.log("Getting form values")
        hiddenAuthor = document.getElementById("authorHidden").value
        guessAuthor = document.getElementById("guessAuthor").value
        out = document.getElementById("result")
        if (hiddenAuthor == guessAuthor) {
            good = good + 1
            alert("You got it right")
        }
        else {
            oops = oops + 1
            alert("Sorry")
        }
        updateResults();
    }
    function updateResults() {
        const resultElement = document.getElementById('result');
        resultElement.innerHTML = `Results: Good: ${good}, Oops: ${oops}`;
    }
</script>

<div id="image-container">
    <img id="austin-image" src="austin..jpg" alt="City Image" width="100" height="100" onclick="selectImage()">
</div>
<script>
    
    let useImage = 1;

    function selectImage() {
        switch (useImage) {
            case 1:
                document.getElementById("austin-image").src ="Goa.jpg";
                useImage = 2;
                break;
            case 2:
                document.getElementById("austin-image").src="Newyork..jpg";
                useImage = 3;
                break;
            case 3:
                document.getElementById("austin-image"). src="austin..jpg";
                useImage = 1;
                break;
        }
    }
</script>

</body>
