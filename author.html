<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<head>
    <title>Author Page</title>
</head>

<body>
    <h2>Author entry Akhila Gonegari</h2>

    <form>
        <label for="hiddenName">The hidden author name</label>
        <input type ="password" id="authorHide" name="hiddenName"  value="Dickens"> <br>
    
        <label for="Guess">Guess the author</label>
        <input type ="text" id="guessAuthor" name="Guess" > <br>
    
        <input type="button" id = "checkGuessButton" onclick="checkAuthor()" value="Check the guess">
    </form>
    <div class="alert alert-danger mt-3" id="incorrectGuesses" style="display:none;">
        Incorrect Guesses: <span id="incorrectCount">0</span>
    </div>
    
    <div class="alert alert-warning mt-3" id="outOfGuesses" style="display:none;">
        Sorry, ran out of guesses.
    </div>
    
    <p id="result1">This result of Author </p>
    
    <div id="container">
        <img id="cities" src="nai.jpg" alt="City Image" width="100" height="100" onclick="selectImage()">
    </div>
    
    <script> 
    good=0
    oops=0
    incorrectCount=0;
    function checkAuthor (){
        console.log("Getting form values")
        authorHide = document.getElementById("authorHide").value
        guessAuthor = document.getElementById("guessAuthor").value
        
        out = document.getElementById("result1")
        if(authorHide==guessAuthor){
            alert("You got it right");
            good++
            
        } else {
            alert("Sorry");
            oops++
            incorrectCount++;
    
                    // Display the incorrect guess count and show the div after 7 incorrect guesses
                    document.getElementById("incorrectCount").textContent = incorrectCount;
                    if (incorrectCount === 7) {
                        document.getElementById("outOfGuesses").style.display = "block";
                        document.getElementById("checkGuessButton").onclick = function () {
                            alert("Sorry, ran out of guesses.");
                        };
                    } else {
                        document.getElementById("incorrectGuesses").style.display = "block";
                    }
                
    
        }
        
        out.innerHTML = "Good Counts"+good
    }
</script>

<div id="image-container">
    <img id="austin-image" src="austin..jpg" alt="City Image" width="100" height="100" onclick="selectImage()">
</div>
<script>
    
    let useImage = 1;

    function selectImage() {
        switch (useImage) {
            case 1:
                document.getElementById("austin-image").src ="Goa.jpg";
                useImage = 2;
                break;
            case 2:
                document.getElementById("austin-image").src="Newyork..jpg";
                useImage = 3;
                break;
            case 3:
                document.getElementById("austin-image"). src="austin..jpg";
                useImage = 1;
                break;
        }
    }
</script>

</body>

</html>
