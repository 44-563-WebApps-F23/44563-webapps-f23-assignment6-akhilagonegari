<!DOCTYPE html>
<html>
 
<body>

<h2>Shows tip amounts</h2>


<body>
    <h1>Akhila  shows tip amounts</h1>

    <label for="baseAmount">Enter base amount</label>
    <input type="number" id="baseAmount" value="50"><br>

    <label for="tipPercent">Enter the tip percent</label>
    <input type="number" id="tipPercent" value="15"><br>

    <button onclick="tips()">Show tip</button>
    <form>
        <label>
            <input type="radio" name="operation" value="sum" onClick="chooseOp()"> Sum
        </label><br>
        <label>
            <input type="radio" name="operation" value="difference" onClick="chooseOp()"> Difference
        </label><br>
        <label>
            <input type="radio" name="operation" value="product" onClick="chooseOp()"> Product
        </label><br>
        <label>
            <input type="radio" name="operation" value="division" onClick="chooseOp()"> Division
        </label><br>
    </form>

    <p id="result"></p>

    <script>
        function tips() {
            var baseAmount = parseFloat(document.getElementById("baseAmount").value);
            var tipPercent = parseFloat(document.getElementById("tipPercent").value);

            var tipAmount = (baseAmount * tipPercent) / 100;
            var totalAmount = baseAmount + tipAmount;

            var resultElement = document.getElementById("result");
            resultElement.innerHTML = "Tip Amount: $" + tipAmount.toFixed(2) + "<br>Total Amount: $" + totalAmount.toFixed(2);
        }
        function tips() {
    var baseAmount = parseFloat(document.getElementById("baseAmount").value);
    var tipPercent = parseFloat(document.getElementById("tipPercent").value);

    var myOutput = "";

    for (var i = 0; i < 5; i++) {
        var currentTip = tipPercent + i * 4;
        var calculatedTip = (baseAmount * currentTip) / 100;
        myOutput += currentTip + "% is " + calculatedTip.toFixed(2) + "; ";
    }

    var resultElement = document.getElementById("result");
    resultElement.innerHTML = "Tips are: " + myOutput;
}
function chooseOp() {
            var baseAmount = parseFloat(document.getElementById("baseAmount").value);
            var tipPercent = parseFloat(document.getElementById("tipPercent").value);
            var operation = document.querySelector('input[name="operation"]:checked').value;

            var resultElement = document.getElementById("result");

            if (operation === "sum") {
                resultElement.innerHTML = "Sum of " + baseAmount + " and " + tipPercent + " is " + (baseAmount + tipPercent);
            } else if (operation === "difference") {
                resultElement.innerHTML = "Difference of " + baseAmount + " and " + tipPercent + " is " + (baseAmount - tipPercent);
            } else if (operation === "product") {
                resultElement.innerHTML = "Product of " + baseAmount + " and " + tipPercent + " is " + (baseAmount * tipPercent);
            } else if (operation === "division") {
                resultElement.innerHTML = "Division of " + baseAmount + " by " + tipPercent + " is " + (baseAmount / tipPercent);
            }
        }
    </script>



</body>
</html>
